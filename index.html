<!DOCTYPE html>
<html>
  <head>
    <title>Pickett to Pickens</title>
    <meta charset="utf-8">
  </head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body>
    <div class="row">
      <div class="col-sm-4"><p>Dave: <span id="dave"></p></div>
      <div class="col-sm-4"><p>Rex: <span id="rex"></p></div>
      <div class="col-sm-4"><p>Tim: <span id="tim"></p></div>
    </div>
  </body>
</html>

<script>

const url = "https://mvr35kmrh0.execute-api.us-east-2.amazonaws.com/api/touchdowns"
var obj;
var endStr;

fetch(url, {
  headers: {
    'Content-Type': 'application/json',
  }
})
  .then(response => response.json())
  .then(data => {
    obj = data;
  })
  .then(() => {
    document.getElementById("dave").innerHTML = obj.Dave;
    document.getElementById("rex").innerHTML = obj.Rex;
    document.getElementById("tim").innerHTML = obj.Tim;
  });

</script>
