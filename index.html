<!DOCTYPE html>
<html>
  <head>
    <title>Pickett to Pickens</title>
    <meta charset="utf-8">
  </head>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Main js -->
  <script src="js/main.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <body onload="TallyTds()">
    <div class="container h-100">
      <div class="row">
        
        <!-- DAVE -->
        <div class="col-md-4 text-center scoreboard">
          <div class="row">
            <div class="col-md-12" id="scoreboard-dave">
              <p class="stats-total">Dave: <span id="dave"></span></p>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 1: <span class="stats-result" id="week-1">0</span>
            </div>
            <div class="col-md-4">
              Week 4: <span class="stats-result" id="week-4">-</span>
            </div>
            <div class="col-md-4">
              Week 8: <span class="stats-result" id="week-8">-</span>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 11: <span class="stats-result" id="week-11">-</span>
            </div>
            <div class="col-md-4">
              Week 14: <span class="stats-result" id="week-14">-</span>
            </div>
          </div>
        </div>
        <!-- END DAVE -->

        <!-- REX -->
        <div class="col-md-4 text-center scoreboard">
          <div class="row">
            <div class="col-md-12" id="scoreboard-rex">
              <p class="stats-total">Rex: <span id="rex"></span></p>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 2: <span class="stats-result" id="week-2">1</span>
            </div>
            <div class="col-md-4">
              Week 5: <span class="stats-result" id="week-5">-</span>
            </div>
            <div class="col-md-4">
              Week 9: <span class="stats-result" id="week-9">-</span>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 12: <span class="stats-result" id="week-12">-</span>
            </div>
            <div class="col-md-4">
              Week 15: <span class="stats-result" id="week-15">-</span>
            </div>
          </div>
        </div>
        <!-- END REX -->

        <!-- TIM -->
        <div class="col-md-4 text-center scoreboard">
          <div class="row">
            <div class="col-md-12" id="scoreboard-tim">
              <p class="stats-total">Tim: <span id="tim"></span></p>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 3: <span class="stats-result" id="week-3">-</span>
            </div>
            <div class="col-md-4">
              Week 7: <span class="stats-result" id="week-7">-</span>
            </div>
            <div class="col-md-4">
              Week 10: <span class="stats-result" id="week-10">-</span>
            </div>
          </div>
          <div class="row stats">
            <div class="col-md-4">
              Week 13: <span class="stats-result" id="week-13">-</span>
            </div>
            <div class="col-md-4">
              Week 16: <span class="stats-result" id="week-16">-</span>
            </div>
          </div>
        </div>
        <!-- END TIM -->

      </div>
    </div> 
  </body>
</html>
