<!DOCTYPE html>
<html>
  <head>
    <title>Pickens to Pickett</title>
    <meta charset="utf-8">
  </head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <body>
  Let's catch some TDs!
  <div>
    <textarea id="messages" name="messages" rows="10" cols="50">Messages</textarea></br>
    <form id="form1">
      <input type="button" value="Get TDs" onclick="tallyTds()"/>
    </form>
  </div>
  </body>
</html>
<script>

function tallyTds(){
  $.ajax({
      url: 'https://hi3ubxtqyl.execute-api.us-east-2.amazonaws.com/TallyPickensTouchdowns',
      headers: {
        'Access-Control-Allow-Origin': '*',
        'Content-Type': 'application/json'
      },
      method: 'GET',
      success: function(response) {
        const parsedData = JSON.parse(response);
        document.getElementById('messages').value = parsedData;
      },
      error: function(xhr, status, error) {
        document.getElementById('messages').value = error;
      }
  });
}

</script>
