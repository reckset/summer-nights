      <div class="row h-100">
        <div class="col-sm-4 text-center my-auto"><p class="display-score">Dave: <span id="dave"></p></div>
        <div class="col-sm-4 text-center my-auto"><p class="display-score">Rex: <span id="rex"></p></div>
        <div class="col-sm-4 text-center my-auto"><p class="display-score">Tim: <span id="tim"></p></div>

    </div>

<script>

const url = "https://mvr35kmrh0.execute-api.us-east-2.amazonaws.com/api/touchdowns"
var obj;
var endStr;

fetch(url, {
  headers: {
    'Content-Type': 'application/json',
  }
})
  .then(response => response.json())
  .then(data => {
    obj = data;
  })
  .then(() => {
    document.getElementById("dave").innerHTML = obj.Dave;
    document.getElementById("rex").innerHTML = obj.Rex;
    document.getElementById("tim").innerHTML = obj.Tim;
  });

</script>
